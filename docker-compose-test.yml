version: '3.5'

services:
    db:
        image: ${REPO}/db
        container_name: rdv_db
        ports:
            - "3307:3306"
        # if you want to persist data uncomment the following 2 lines... don't forget to create the directory mysql-data for sample
        #volumes:
        #    - ./mysql-data:/var/lib/mysql


    solr:
        image: ${REPO}/solr
        container_name: rdv_solr
        command: -force
        depends_on:
            - db
        ports:
            - "8983:8983"
        # if you want to persist data uncomment the following 2 lines... and don't forget to create the directory
        #volumes:
        #    - ./solr-data:/var/solr/data/cite-libre/data


    fake-smtp:
        image: ${REPO}/fake-smtp
        container_name: rdv_fake-smtp
        ports:
            - "1080:1080"
            - "25:25"
            
    matomo:
        image: ${REPO}/matomo
        container_name: rdv_matomo
        ports:
            - "80:80"
        depends_on:
            - solr

    keycloak:
        image: ${REPO}/keycloak
        container_name: rdv_keycloak
        ports:
            - "8081:8080"
              #command: ["-Djboss.http.port=8081"]
        depends_on:
            - citelibre


    citelibre:
        image: ${REPO}/ihm
        container_name: rdv_citelibre
        ports:
            - 8080:8080
        depends_on:
            - solr
        environment:
            - LUTECE_DB_USER
            - LUTECE_DB_PWD
            - LUTECE_DB_NAME
            - LUTECE_DB_HOST
            - LUTECE_DB_PORT
            - LUTECE_MAIL_HOST
            - LUTECE_MAIL_PORT
            - LUTECE_MAIL_USER
            - LUTECE_MAIL_PWD
            - LUTECE_INTERNAL_KEYCLOAK=true
