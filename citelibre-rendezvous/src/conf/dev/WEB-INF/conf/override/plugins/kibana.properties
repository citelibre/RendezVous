# Kibana.properties

# Default Labels for XPage
kibana.pageTitle=Kibana
kibana.pagePathLabel=Kibana

# URL of the nodejs Kibana7.10+ server
kibana.url= http://kibana:5601

# Space id is mandatory
kibana.space.id=dev
kibana.space.autoCreate=false

# Admin user with ability to read and write objects,spaces and users
kibana.admin.login=lutece
kibana.admin.pwd=RKOmBI1sWaa*SFm1gx*H

# The read-only user
kibana.user.login=lutece
kibana.user.pwd=RKOmBI1sWaa*SFm1gx*H
# Show the identifiers in an information message above the kibana iframe
kibana.user.show=false
# Create the user and his read-only role of the datasources indexes of elasticdata plugin and limited to dashboards view in kibana.
kibana.user.autoCreate=false

# Create all indexes pattern from datasources of elasticdata plugin
kibana.indexPattern.autoCreate=true
